<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form action="xxx.php" method="GET" name="name1">
        用户名: <input type="text" name="useranme"> <br>
        密码: <input type="password" name="password"> <br>
        <!-- name 是表单元素名字 这里性别单选按钮必须有相同的名字name 才能够实现多选1- -->
        <!-- 单选按钮可以实现多选 -->
        性别: 男 <input type="radio" name="sex" value="男" checked="checked"> 
        女 <input type="radio" name="sex" value="女"> 
        人妖<input type="radio" name="sex" value="人妖"><br>
        爱好: 吃饭 <input type="checkbox" name="hobby" value="吃饭"> 
        睡觉 <input type="checkbox" name="hobby" value="睡觉"> 
        打豆豆 <input type="checkbox" name="hobby" value="打豆豆" checked="checked"><br>
          <input type="submit" value="免费注册">
          <!-- 重置按钮可以还原表单元素初始的默认状态 -->
          <input type="reset" value="重新填写">
          <!-- 普通按钮button,后期结合js搭配使用 -->
          <input type="button" value="获取短信验证码"><br>
          上传头像：<input type="file">

    </form>

    
</body>
</html>
