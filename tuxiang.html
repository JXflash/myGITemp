<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="rose.jpg"/>
    <h4>alt 替换文本 图像显示不出来时用文字替换 ：</h4>
    <img src="rose1.jpg" alt="i am rose"/>
    <h4>title 提示文本 鼠标放到图像上，提示文字：</h4>
    <img src="rose.jpg"  alt="i am rose"  title="i am rose"/>
    <h4> height 给图像设定高度：</h4>
    <img src="rose.jpg"  alt="i am rose"  title="i am rose"  height="100"/>
    <h4> border 给图像设定边框：</h4>
    <img src="rose.jpg"  alt="i am rose"  title="i am rose" height="100" border="15" />
    <h4>路径：</h4>
    <!-- <img src="images/img.gif"/>下一级路径 -->
    <!-- <img src="../img.jpg"/ >上一级路径 -->
    <h5>绝对路径：</h5>
    <img src="C:\Users\86151\Pictures\Camera Roll" />
</body>
</html>
